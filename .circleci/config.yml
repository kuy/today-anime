version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: ocaml/opam2:ubuntu-lts
    environment:
      TERM: dumb
    steps:
      - checkout
      - run:
          name: 'Enumerate deps'
          command: |
            opam switch 4.07 && eval $(opam env)
            opam install -y dune
            dune external-lib-deps cli/main.exe | grep -E '^-' | cut -c 3- | tr '\n' ' ' > ./_deps
            cat ./_deps
      - restore_cache:
          key: deps-cache-{{ checksum "_deps" }}
      - run:
          name: 'Prepare deps'
          command: |
            sudo apt-get install -y pkg-config libssl-dev m4 libffi-dev libgmp-dev
            opam switch 4.07 && eval $(opam env)
            opam update
            opam install -y $(cat ./_deps)
      - save_cache:
          key: deps-cache-{{ checksum "_deps" }}
          paths:
            - '~/.opam'
      - run:
          name: 'Build'
          command: |
            opam switch 4.07 && eval $(opam env)
            dune build cli/main.exe
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    working_directory: ~/app
    docker:
      - image: ocaml/opam2:ubuntu-lts
    environment:
      TERM: dumb
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - e7:2c:fd:1a:b2:e5:22:ca:7e:10:b1:aa:83:41:e3:72
      - run:
          name: 'SSH setup'
          command: ssh-keyscan 155.138.217.181 >> ~/.ssh/known_hosts
      - run:
          name: 'Deploy'
          command: |
            scp _build/default/cli/main.exe circleci@155.138.217.181:~/today-anime

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: deploy/production